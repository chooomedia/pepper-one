<div class="form-group">
    <label class="sr-only" for="name">Name</label>
    <div class="input-group">
        <div class="input-group-addon"><i class="far fa-user"></i></div>
        [text* your-name]
    </div>
</div>
<div class="form-group">
    <label class="sr-only" for="email">Email</label>
    <div class="input-group">
        <div class="input-group-addon">
            <i class="far fa-envelope-open"></i>
        </div>
        [email* your-email]
    </div>
</div>
<div class="form-group">
    <label class="sr-only" for="subject">Betreff</label>
    <div class="input-group">
        <div class="input-group-addon">
            <i class="fas fa-info-circle"></i>
        </div>
        [text your-subject]
    </div>
</div>
<div class="form-group">
    <label class="sr-only" for="message">Message</label>
    [textarea your-message]
</div>

<!-- buttons -->
<div class="btn-group pull-right" role="group">
    <button type="reset" class="btn btn-primary"><i class="far fa-trash-alt"></i> Felder leeren</button>
    <button type="submit" class="btn btn-secondary"><i class="far fa-envelope"></i> Senden</button>
</div>
